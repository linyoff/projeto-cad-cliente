<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.png">
    <title>Página de Cadastro</title>
</head>
<body>
    <h1>Cadastro de Clientes</h1>

    <form id="formulario">
        <label for="nome">Nome completo</label>
		<input type="text" id="nome" name="nome" required placeholder="Seu nome completo"><br>

		<label for="cpf">CPF</label>
		<input type="text" id="cpf" name="cpf" maxlength="11" required placeholder="00000000000"><br>

		<label for="endereco">Endereço</label>
		<input type="text" id="endereco" name="endereco" required placeholder="Ex: Rua, n°, Bairro, Cidade - sigla Estado"><br>

		<label for="data_nascimento">Data de nascimento</label>
		<input type="date" id="data_nascimento" name="data_nascimento" required><br>

		<label for="renda_mensal">Renda mensal</label>
		<input type="number" id="renda_mensal" name="renda_mensal" step="0.01" name="quantity" min="0.01" required placeholder="0,00"><br>

		<label for="profissao">Profissão</label>
		<select id="profissao">
            <option value="Engenheiro(a)">Engenheiro(a)</option>
            <option value="Desenvolvedor(a)">Desenvolvedor(a)</option>
            <option value="Advogado(a)">Advogado(a)</option>
            <option value="Professor(a)">Professor(a)</option>
            <option value="Psicólogo(a)">Psicólogo(a)</option>
            <option value="Enfermeiro(a)">Enfermeiro(a)</option>
        </select><br>

        <button id="cadastrar" onclick="pegarConteudo(event); enviar()" onmouseover="mudarCor()">Cadastrar</button>
    </form>
    
    <div class="mensagem">
        <h1 id="mensagem_renda"></h1>
        <p id="mensagem_idade"></p>
        <p id="mensagem_idade2"></p>
        <p id="dados1"></p>
        <p id="dados2"></p>
        <p id="dados3"></p>
        <p id="dados4"></p>
        <p id="dados5"></p>
        <p id="dados6"></p>
    </div>
    

    <script src="app.js"></script>

</body>
</html>
